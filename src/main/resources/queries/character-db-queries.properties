select-all-characters-by-account-uuid=SELECT * FROM character WHERE account_uuid = $1
select-all-armors-by-account-uuid=SELECT a.armor_id, a.name AS "armor_name", at.armor_type_id AS "armor_type_id", at.name AS "armor_type_name", a.cost, COALESCE(ai.armor_level, -1) AS "armor_level", COALESCE(ai.armor_level, -1) > 0  AS "is_enabled" FROM armor_inventory AS ai RIGHT JOIN armor a ON ai.armor_id = a.armor_id AND ai.account_uuid = $1 INNER JOIN armor_type at ON a.armor_type_id = at.armor_type_id
select-all-weapons-by-character-uuid=SELECT w.weapon_id, w.name AS "weapon_name", w.cost AS "weapon_cost", w.character_type_id, COALESCE(wi.weapon_level, -1) AS "weapon_level", COALESCE(wi.weapon_level, -1) > 0  AS "is_enabled" FROM weapon_inventory AS wi RIGHT JOIN weapon w on wi.weapon_id = w.weapon_id INNER JOIN character_type ct on w.character_type_id = ct.character_type_id INNER JOIN character c on ct.character_type_id = c.character_type_id AND c.character_uuid = $1
