plugins {
    id 'java'
    id "io.vertx.vertx-plugin" version "1.1.2"
}

group 'org.dizzybrawl'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: '4.0.0-milestone5'
    compile group: 'io.vertx', name: 'vertx-web', version: '4.0.0-milestone5'
    compile group: 'io.vertx', name: 'vertx-pg-client', version: '4.0.0-milestone5'
    compile group: 'com.ongres.scram', name: 'client', version: '2.1'


    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

vertx {
    mainVerticle = 'dizzybrawl.MainVerticle'
}
