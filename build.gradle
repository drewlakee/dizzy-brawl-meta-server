plugins {
    id 'java'
    id 'war'
}

group 'org.dizzybrawl'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: '4.0.0-milestone5'
    compile group: 'io.vertx', name: 'vertx-web', version: '4.0.0-milestone5'
    compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '4.0.0-milestone5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
